server:
  port: 8888

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect


  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
